store:
  # backend to use
  backend: bolt
  # address or path for the database
  address: "./epikgateway.db"
  # open database in read-only mode
  read_only: false
  # backend-specific options
  options:
    nosync: false
datasource:
  name: "epik"
  options:
    address: "/ip4/{ip}/tcp/{port}/http"
    # token: "Ea3gh49ae"
# searcher:
#   name: "elasticsearch"
#   options:
#     addresses:
#       - http://localhost:9200
query:
  timeout: 30s
load:
  ignore_duplicates: false
  ignore_missing: false
  batch: 10000